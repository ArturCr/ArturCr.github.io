<script>

async function getContent(){ 
    let response = await fetch('https://api.github.com/repos/ArturCr/ArturCr.github.io/contents/data.txt?ref=main');
    let json = await response.json();
    //console.log(json);//Debugging
    
    let encodedData=json.content;
    //console.log(encodedData);//Debugging

    const decodedData = window.atob(encodedData);
    //console.log(decodedData);//Debugging
    
    let parsed =  decodedData.split('\n');

    parsed.forEach(i=>{
        if (!(i==='')){
            const anchor = document.createElement("a")
            anchor.href = `https://www.youtube.com/watch?v=${i}`;
            anchor.textContent = `[${i}]`;
            divResult.appendChild(anchor)
            divResult.appendChild(document.createElement("br"))
            //divResult.appendChild(document.createElement("br"))
        }
    })
}
getContent();
// outputs the content of the text file

</script>
